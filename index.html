<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container-one">
    <div class="card-one">
      <div class="divider">
        <div class="title"><u>Wand</u></div>
        <div class="title"><u>Bow</u></div>
        <div class="title"><u>Mace</u></div>
      </div>
      <div class="divider">
        <div class="about">
          Wand beats Bow, Bow beats Mace, and Mace beats Wand.
          Who will be the last victor standing?
        </div>
      </div>
    </div>
  </div>

  <div class="score-container">
    <div class="about-score">
      <div class="intro">Can you defeat the beast?</div>
    </div>
    <div class="player-score">
      <div class="player">Player lives:</div>
      <span id="player-lives"></span>
    </div>
    <div class="computer-score">
      <div class="computer">Computer lives:</div>
      <span id="computer-lives"></span>
    </div>
  </div>

  <div class="container-two">
    <div class="card-two">
      <button class="option" data-key="wand"><img src="images/wand.png" height="80%" width="80%"></button>
      <button class="option" data-key="bow"><img src="images/bow.png" height="80%" width="80%"></button>
      <button class="option" data-key="mace"><img src="images/mace.png" height="80%" width="80%"></button>
    </div>
  </div>

</body>
</html>
