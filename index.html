<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="java.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container-one">
    <div class="card-one">
      <div class="divider">
        <div class="wand">Wand</div>
        <div class="bow">Bow</div>
        <div class="mace">Mace</div>
      </div>
      <div class="divider">
        <div class="about">
          Wand beats Bow, Bow beats Mace, and Mace beats Wand.
          Who will be the last victor standing?
        </div>
      </div>
    </div>
  </div>

  <div class="score-container">
    <div class="about-score">
      <div class="intro">Can you defeat the beast?</div>
    </div>
    <div class="player-score">
      <div class="player">Player lives: <span> </span></div>
      <div class="p-count">0</div>
    </div>
    <div class="computer-score">
      <div class="computer">Computer lives:</div>
      <div class="c-count">0</div>
    </div>
  </div>

  <div class="container-two">
    <div class="card-two">
      <button class="option">Wand</button>
      <button class="option">Bow</button>
      <button class="option">Mace</button>
    </div>
  </div>

</body>
</html>
