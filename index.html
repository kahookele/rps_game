<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>

  <!-- Header section starts -->
  <section class="header" id="header">

    <div class="title">
      <h1 class="wand">Wand</h1>
      <h1 class="bow">Mace</h1>
      <h1 class="mace">Bow</h1>
    </div>

  </section>
  <!-- Header section ends -->

  <!-- Sub-title section starts -->
  <section class="sub-title">

    <p class="title-info">3 weapons | 5 Lives | 2 destinies</p>

    <p class="title-info"><span class="wand">wand</span> beats <span class="mace">mace</span> | <span class="mace">mace</span> beats <span class="bow">bow</span> | <span class="bow">bow</span> beats <span class="wand">wand</span></p>

  </section>
  <!-- Sub-title section ends -->

  <!-- images and function starts -->
  <section class="function-container">

    <div class="img-container">
      <div class="img">
        <img id="wand" src="images/wand.png" alt="">
      </div>

      <div class="img">
        <img id="mace" src="images/mace.png" alt="">
      </div>

      <div class="img">
        <img id="bow" src="images/bow.png" alt="">
      </div>

    </div>

  </section>
  <!-- images and function ends -->

  <!-- Add in seperator start -->
  <section class="seperator">
    <img src="images/separator.jpg" alt="">
  </section>
  <!-- Add in seperator end -->

  <!-- score section starts -->
  <section class="score-container">

    <div class="score-board">

        <div class="item-board">
          <p class="item">enemy's weapon</p>
          <img id="enemy-img" src="images/skull.png" alt="">
        </div>

        <div class="info-board">

          <div class="rounds">
            <div class="round">Round: <span class="round-count">0</span></div>
          </div>

          <div class="lives">
            <p>Your lives: <span class="p-lives">5</span> | computer lives: <span class="c-lives">5</span></p>
          </div>

          <div class="combat-area">
            <p class="combat-info">combat area: empty</p>
          </div>

        </div>

    </div>

  </section>
  <!-- score section starts -->

  <!-- Modal seciton starts (use to annouce winner) -->
  <div class="modal-container-one">

    <div class="modal-card-one">

      <div id="anounce-one">The winner is</div>
      <div id="winner-one">Player</div>

    </div>

  </div>

  <div class="modal-container-two">

    <div class="modal-card-two">

      <div id="anounce-two">The winner is</div>
      <div id="winner-two">Computer</div>

    </div>

  </div>
  <!-- Modal seciton starts (use to annouce winner) -->

  <script src="java.js"></script>
</body>
</html>
